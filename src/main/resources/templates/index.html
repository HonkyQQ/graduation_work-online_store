<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <div class="header">
    <div class="logo">
      <a th:href="@{/}">
        <img src="/images/logo.png" alt="Логотип магазина" height="90">
      </a>
    </div>
    <div class="search-bar">
      <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="Поиск товаров..." required>
        <button type="submit">Поиск</button>
      </form>
    </div>
    <div class="header-buttons">
      <a th:href="@{/favorites}">Избранное</a>
      <a th:href="@{/cart}">Корзина</a>
      <a th:href="@{/orders}">Заказы</a>
      <a th:href="@{/auth/login}" th:if="${#authentication.principal == 'anonymous'}">Войти</a>
      <span th:if="${#authentication.principal != 'anonymous'}" class="logged-in-indicator">★</span>
    </div>
  </div>
</header>

<div class="main-content">
  <aside class="categories">
    <h3>Категории</h3>
    <ul>
      <li th:each="category : ${categories}">
        <a th:href="@{/catalog/{id}(id=${category.id})}" th:text="${category.name}"></a>
      </li>
    </ul>
  </aside>

  <section class="products">
    <h2>Товары</h2>
    <div class="product-grid">
      <div class="product" th:each="product : ${products}">
        <img th:src="@{|/images/${product.imageUrl}|}" alt="Товар">
        <h3 th:text="${product.name}"></h3>
        <p th:text="'Рейтинг: ' + ${product.averageRating} + '/5'"></p>
        <p th:text="'Цена: ' + ${product.price} + ' ₽'"></p>
        <a th:href="@{/product/{id}(id=${product.id})}">Подробнее</a>
      </div>
    </div>
  </section>
</div>

<style>

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 10px 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .search-bar input {
    padding: 10px;
    width: 400px;
  }

  .header-buttons a {
    margin-left: 10px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  .main-content {
    display: flex;
    padding: 20px;
  }

  .categories {
    flex: 0.5;
    margin-right: 15px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
  }

  .categories ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .categories ul li {
    margin-bottom: 10px;
  }

  .categories ul li a {
    text-decoration: none;
    color: #ff0164;
    font-weight: bold;
  }

  .categories ul li a:hover {
    text-decoration: underline;
  }

  .products {
    flex: 3;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .product a {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    color: #fff;
    background-color: #ff0164;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }

  .product a:hover {
    background-color: #ff0164;
  }
</style>
</body>
</html>
